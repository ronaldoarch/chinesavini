# Exemplo de Docker Compose com Volume Persistente
# Use este arquivo como referência se estiver usando Docker Compose

version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      # ... outras variáveis
    volumes:
      # Volume persistente para uploads (logos e banners)
      - uploads-data:/app/backend/uploads
      # Ou usando bind mount:
      # - ./uploads:/app/backend/uploads
    restart: unless-stopped

volumes:
  # Volume nomeado (recomendado para produção)
  uploads-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /root/uploads  # Caminho no host
